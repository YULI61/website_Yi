  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>

<script>
  // fullPage.js
  var myFullpage = new fullpage('#fullpage', {
    anchors: ['home', 'intro', 'background', 'uk-attraction', 'chart-statistics','london-attraction', 'personal-trip','conclusion', 'team'],
    menu: '#menu',   
    navigation: true,
    navigationPosition: 'right',
    navigationTooltips: [],
    showActiveTooltip: false,
    controlArrows: false,
    autoScrolling: true,
    scrollHorizontally: true,
    afterLoad: function(origin, destination, direction) {
      document.querySelectorAll('.section iframe').forEach((iframe) => {
        iframe.style.pointerEvents = 'none';
      });

      const currentSection = destination.item;
      const currentIframe = currentSection.querySelector('iframe');
      if (currentIframe) {
        currentIframe.style.pointerEvents = 'auto';
      }

      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
      });
      const currentAnchor = destination.anchor;
      const activeLink = document.querySelector(`.nav-link[href="#${currentAnchor}"]`);
      if (activeLink) activeLink.classList.add('active');

      const lightSections = ['home','conclusion'];
      const navbar = document.querySelector('.navbar');
      if (lightSections.includes(currentAnchor)) {
        navbar.classList.add('dark');
      } else {
        navbar.classList.remove('dark');
      }

      const nav = document.getElementById('fp-nav');
      if (destination.anchor === 'home') {
        nav.style.opacity = '0';
        nav.style.pointerEvents = 'none';
      } else {
        nav.style.opacity = '1';
        nav.style.pointerEvents = 'auto';
      }
    }
  });


</script>
